<!DOCTYPE html><html><head><meta charset=utf-8><title>Gallery</title></head><body>
<img id="main" src="1.jpg" width="320" alt="main">
<div id="thumbs">
    <img src="1.jpg" width="80">
    <img src="2.jpg" width="80">
    <img src="3.jpg" width="80">
</div>
<script>
document.getElementById('thumbs').addEventListener('click', function(e){
    if(e.target.tagName === 'IMG') document.getElementById('main').src = e.target.src;
});
</script>
</body></html>
