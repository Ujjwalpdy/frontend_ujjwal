<!DOCTYPE html><html><head><meta charset=utf-8><title>Welcome Script</title></head><body>
<script>
let name = prompt("Enter your name:");
if(name) {
    alert("Welcome " + name + "!");
    document.write("<h1>Hello, " + name + "</h1>");
} else {
    document.write("<h1>Hello, guest</h1>");
}
</script>
</body></html>
