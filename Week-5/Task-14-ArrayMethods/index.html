<!DOCTYPE html><html><head><meta charset=utf-8><title>Array Methods</title></head><body>
<script>
const nums = [1,2,3,4,5];
document.write("<h3>map -> doubled: " + nums.map(n=>n*2) + "</h3>");
document.write("<h3>filter -> even: " + nums.filter(n=>n%2===0) + "</h3>");
document.write("<h3>reduce -> sum: " + nums.reduce((a,b)=>a+b,0) + "</h3>");
</script>
</body></html>
