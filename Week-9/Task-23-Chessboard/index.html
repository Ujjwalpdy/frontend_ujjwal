<!DOCTYPE html><html><head><meta charset=utf-8><title>Chessboard</title><style>.box{width:40px;height:40px;display:inline-block}</style></head><body>
<div id="board"></div>
<script>
const board = document.getElementById('board');
for(let r=0;r<8;r++){
    for(let c=0;c<8;c++){
        const d = document.createElement('div');
        d.className='box';
        d.style.background = (r+c)%2===0 ? '#fff' : '#333';
        board.appendChild(d);
    }
    board.appendChild(document.createElement('br'));
}
</script>
</body></html>
