<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Assignment 7 — Number Pattern Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Assignment 7 — Number Pattern Generator</h1>

    <section class="card">
      <label>Enter size (n): <input id="sizeInput" type="number" min="1" value="5"></label>
      <div class="buttons">
        <button id="triangleBtn">Right Triangle</button>
        <button id="pyramidBtn">Pyramid</button>
        <button id="diamondBtn">Diamond</button>
        <button id="clearBtn">Clear</button>
      </div>
      <div id="output" class="output" aria-live="polite"></div>
      <p class="hint">Even/odd rows are colored differently for better visibility.</p>
    </section>
    <footer class="footer">Made for submission</footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
